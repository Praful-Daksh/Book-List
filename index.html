<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
   <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
</head>

<body>
  
  
  <div class="container">
    <h1 class="display-4 text-center"><i class="fa fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List</h1>
    <div id="Notification">
      
    </div>
   <form id="form-book">
     <div class="form-group">
       <label for="Title">Title <sup>*</sup></label>
       <input type="text" id="title" class="form-control"> 
     </div>
      <div class="form-group">
       <label for="Author">Author <sup>*</sup></label>
       <input type="text" id="author" class="form-control"> 
     </div>
      <div class="form-group">
       <label for="book-code">Book Code <sup>*</sup></label>
       <input type="text" id="book-code" class="form-control" > 
     </div>
     <button  class="btn btn-primary btn-block" id="button">Add</button>
   </form>
   <div class="mt-5">
     
   <table class=" table table-stripped" id="book-table">
     <thead>
      <tr>
        <th>Title</th>
         <th>Author</th>
          <th>Book Code</th>
          <th></th>
      </tr>
      </thead>
      <tbody>
        
      </tbody>
   </table>
   </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
