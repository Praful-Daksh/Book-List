<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
</head>

<body>
  
  <div class="container">
    <h1 class="display-4 text-center"><i class="fa fa-book text-primary"></i>My<span class="text-primary">Book</span>List</h1>
   <form id="form-book">
     <div class="form-group">
       <label for="Title">Title</label>
       <input type="text" id="title" class="form-control"> 
     </div>
      <div class="form-group">
       <label for="Author">Author</label>
       <input type="text" id="author" class="form-control"> 
     </div>
      <div class="form-group">
       <label for="book-code">Book Code</label>
       <input type="text" id="book-code" class="form-control"> 
     </div>
     <input type="button" value="Add" class="btn btn-primary btn-block">
   </form>
   <div class="mt-5">
     
   <table class=" table table-stripped">
    <thead>
      <tr>
        <th>Title</th>
         <th>Author</th>
          <th>Book Code</th>
          <th></th>
      </tr>
    </thead>
   </table>
   </div>
  </div>
</body>

</html>
